<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/slider.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="contenedor">
        <div class="container swiper">
            <div class="slide-container">
                <div class="card-wrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc1.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dra. Laura González</h3>
                            </div>
                            <div>
                                <h4 class="job">Ginecóloga</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc2.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dr. Juan Martínez</h3>
                            </div>
                            <div>
                                <h4 class="job">Cardiólogo</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc3.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dra. Ana Ramírez</h3>
                            </div>
                            <div>
                                <h4 class="job">Pediatra</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc4.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dr. Alejandro Herrera</h3>
                            </div>
                            <div>
                                <h4 class="job">Neurólogo</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc5.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dra. María Fernández</h3>
                            </div>
                            <div>
                                <h4 class="job">Psiquiatra</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc6.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dr. Carlos Mendoza</h3>
                            </div>
                            <div>
                                <h4 class="job">Cirujano Ortopédico</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc7.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dr. Ricardo Sánchez</h3>
                            </div>
                            <div>
                                <h4 class="job">Endocrinólogo</h4>
                            </div>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-box">
                            <img src="/assets/images/doc8.jpg" alt="">
                        </div>
                        <div class="profile-details">
                            <div class="name-job">
                                <h3 class="name">Dra. Carolina Pérez</h3>
                            </div>
                            <div>
                                <h4 class="job">Dermatóloga</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-scrollbar"></div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Contenido adicional -->
        <div class="boton-regresar"
            style="margin-top: 4.25rem; display: flex; justify-content: flex-start; width: 90%;">
            <a href="/index.html"><button type="button" class="btn btn-primary">Regresar</button></a>
        </div>
    </div>


    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/slider.js"></script>
</body>

</html>
