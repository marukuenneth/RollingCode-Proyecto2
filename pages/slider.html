<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/slider.css">
</head>

<body>
    <div class="container swiper">
        <div class="slide-container">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc1.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dra. Laura González</h3>
                        </div>
                        <div>
                            <h4 class="job">Ginecóloga</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc2.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dr. Juan Martínez</h3>
                        </div>
                        <div>
                            <h4 class="job">Cardiólogo</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc3.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dra. Ana Ramírez</h3>
                        </div>
                        <div>
                            <h4 class="job">Pediatra</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc4.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dr. Alejandro Herrera</h3>
                        </div>
                        <div>
                            <h4 class="job">Neurólogo</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc5.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dra. María Fernández</h3>
                        </div>
                        <div>
                            <h4 class="job">Psiquiatra</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc6.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dr. Carlos Mendoza</h3>
                        </div>
                        <div>
                            <h4 class="job">Cirujano Ortopédico</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc7.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dr. Ricardo Sánchez</h3>
                        </div>
                        <div>
                            <h4 class="job">Endocrinólogo</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="/assets/images/doc8.jpg" alt="">
                    </div>
                    <div class="profile-details">
                        <div class="name-job">
                            <h3 class="name">Dra. Carolina Pérez</h3>
                        </div>
                        <div>
                            <h4 class="job">Dermatóloga</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/slider.js"></script>
</body>

</html>
