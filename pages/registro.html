<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Link icono rolling medical-->
  <link rel="shortcut icon" href="rolling simbolo.png"type="image/png">

  <!--Link Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


  <!--Links CSS-->
  <link rel="stylesheet" href="/css/styleregistro.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Rolling Medical | Registrarse</title>
</head>

<body>
  <form class="form-register formulario" id="formulario">
    <h4>REGISTRARSE </h4>
    <label for="registrar">Me estoy registrando como: </label><br>
    <select class="botons" name="registrar" id="registrar" onchange="mostrar(this)" required>
      <option class="eleccionRegistro" value="0">Seleccione una opcion</option>
      <option class="eleccionRegistro" value="paciente">Paciente</option>
      <option class="eleccionRegistro" value="medico">Medico</option>
      <option class="eleccionRegistro" value="administrador">Administrador</option>
    </select><br><br>

    <div class="divisiones">

      <!-- peticiones -->
      <div class="division1">
        <input class="controls" type="text" name="nombre" id="nombre" onblur="validarNombre()"required maxlength="30" minlength="2" placeholder="Ingrese su Nombre" >
        <input class="controls" type="text" name="apellido" id="apellido" onblur="validarApellido()" required maxlength="30" minlength="2" placeholder="Ingrese su Apellido" >
        <input class="controls" type="text" name="direccion" id="direccion" onblur="validarDireccion()" required  maxlength="30" minlength="2" placeholder="Ingrese su Domicilio"  >
        <input class="controls" type="tel" name="telefono" id="telefono" onblur="validarTelefono()" required maxlength="15" minlength="7"placeholder="Ingrese su telefono"  >
        <select class="botons" name="provincia" id="provincia" required>
          <option value="0">Seleccione su provincia</option>
          <option value="Tucumán">Tucumán</option>
          <option value="Salta">Salta</option>
          <option value="Jujuy">Jujuy</option>
          <option value="Catamarca">Catamarca</option>
          <option value="Santiago del Estero">Santiago del Estero</option>
        </select>

      </div>
      
      <!-- peticiones -->
      <div class="division2">
        <label for="nacimiento">Ingrese su fecha de nacimiento</label><br>
        <input class="controls" type="date" name="nacimiento" id="nacimiento" onblur="validarNacimiento()" required placeholder="Fecha de nacimiento" >
        
        <!-- PACIENTE -->
        <div id="paciente" class="esconder">
          <label for="registrar">Ingrese su obra social: </label><br>
          <select class="botons" name="obrasocial" id="obrasocial" required>
            <option value="">Seleccione una opcion</option>
            <option value="Boreal">Boreal</option>
            <option value="Prensa">Prensa</option>
            <option value="PAMI">PAMI</option>
            <option value="Swift Medical">Swift Medical</option>
            <option value="Subsidio de Salud">Subsidio de Salud</option>
            <option value="No tengo obra social">No tengo obra social</option>
          </select>
          <input class="controls" type="text" name="ocupacion" id="ocupacion" required placeholder="¿A qué se dedica?">
        </div>

        <!--MEDICO  -->
        <div id="medico" class="esconder">
          <label for="especialidad">Ingrese su especialidad: </label>
          <select class="botons" name="especialidad" id="especialidad" class="especialidad" required aria-required="true" aria-invalid="false" aria-placeholder="Especialidad" >
            <option value="">Seleccione una opcion</option>
            <option value="Clinica Médica">Clinica Médica</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Cirugía General">Cirugía General</option>
            <option value="Clinica Médica">Clinica Médica</option>
            <option value="Densitometría">Densitometría</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Diagnóstico por Imágenes">Diagnóstico por Imágenes</option>
            <option value="Ecodopler">Ecodopler</option>
            <option value="Ecografía">Ecografía</option>
            <option value="Gastroenterología">Gastroenterología</option>
            <option value="Ginecología">Ginecología</option>
            <option value="Laboratorio de análisis clínicos">Laboratorio de análisis clínicos</option>
            <option value="Mamografía Digital">Mamografía Digital</option>
            <option value="Neurología">Neurología</option>
            <option value="Oftalmología">Oftalmología</option>
            <option value="Oncología">Oncología</option>
            <option value="Ortopantomografía">Ortopantomografía</option>
            <option value="Ortopedia">Ortopedia</option>
            <option value="Otorrinolaringología">Otorrinolaringología</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Resonancia Mangnética">Resonancia Mangnética</option>
          </select>
          <input class="controls" type="text" name="matricula" id="matricula" onblur="validarMatricula()" required maxlength="15" minlength="2" placeholder="Ingrese su numero de matricula profesional">
        </div>

        <!-- peticion de EMAIL, CONTRASEÑA1 y CONTRASEÑA2 -->
        <input class="controls" type="email" name="correo" id="correo" onblur="validarCorreo()" placeholder="Ingrese su Correo electrónico">
        <div>
          <input class="controls" type="password" name="contraseña1" id="contraseña1" " required placeholder="Ingrese su Contraseña">
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
        <div>
          <input class="controls" type="password" name="contraseña2" id="contraseña2" onblur="validarContraseña2()" required placeholder="Repita su Contraseña">
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
      </div>
    </div>
<!-- onblur="validarContraseña() -->
    <!-- CHECKBOX terminos y condiciones -->
    <input class="controls" type="checkbox" name="acepto" id="acepto" value="acepto" required>
    <label for="acepto">Acepto los <a href="">Términos y Condiciones </a></label>
    <div id="mensajeError" class="mensaje-error oculto">Credenciales incorrectas. Por favor, inténtalo de nuevo</div>
    <button type="submit" class="botons">Registrarse</button>

    <p> <a href="/index.html "> ¿Ya tengo Cuenta? </a> </p>
  </form>

</body>

<script src="/js/registro.js"></script>
</html>
